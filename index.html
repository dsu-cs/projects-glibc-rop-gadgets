<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glibc ROP Gadget Compare</title>
    <style>
        /* General body styles for dark mode */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #ffffff; /* White color for header */
        }

        /* Styling for the dropdown and input elements */
        select, input, button {
            background-color: #333333; /* Dark background for inputs */
            color: #e0e0e0; /* Light text color */
            border: 1px solid #555555; /* Lighter border */
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
        }

        select:focus, input:focus, button:focus {
            outline: none;
            border-color: #888888; /* Lighter border when focused */
        }

        button {
            cursor: pointer;
            background-color: #6200ea; /* A nice purple for button */
            border-color: #6200ea;
            color: white;
        }

        button:hover {
            background-color: #3700b3; /* Darker purple for button hover */
        }

        /* Results area styling */
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #444444; /* Slightly lighter border */
            background-color: #1e1e1e; /* Darker background for results */
            border-radius: 4px;
        }

        /* Results text styling */
        #results pre {
            margin: 0;
            white-space: pre-wrap;
            color: #e0e0e0; /* Light text for results */
        }

        /* Add some spacing between elements */
        label {
            margin-right: 10px;
        }

        /* Adjust spacing for input elements */
        input, select, button {
            margin-bottom: 15px;
        }

        /* Modal styles for the popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #6200ea;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }
    </style>
</head>
<body>

    <h1>Compare ROP Gadgets Across Versions of Glibc!</h1>
<div id="versions-div">
<h3>Glibc Version:</h3>
<label><input type="radio" name="version" value="2.4"> 2.4</label>
<label><input type="radio" name="version" value="2.35"> 2.35</label>
<label><input type="radio" name="version" value="2.39"> 2.39</label>
<label><input type="radio" name="version" value="2.41" checked> 2.41</label>
</div>
<div id="arch-div">
<h3>Architecture:</h3>
<label><input type="radio" name="arch" value="amd64" checked> amd64</label>
<label><input type="radio" name="arch" value="i386"> i386</label>
</div>















    <!-- Version selection radio buttons -->
    <div>
        
    <input type="text" id="regexInput" placeholder="Enter your regex here">

    <br><br>

    <!-- Button to trigger the search -->
    <button onclick="search()">Search</button>

    <!-- Display search results here -->
    <div id="results"></div>

    <!-- Modal popup for alerts -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        function showModal(message) {
            const modal = document.getElementById('alertModal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('alertModal');
            modal.style.display = 'none';
        }

        function search() {
            const regexInput = document.getElementById('regexInput');
            const resultsDiv = document.getElementById('results');

            // Get selected version and architecture
            const selectedVersion = document.querySelector('input[name="version"]:checked');
            const selectedArch = document.querySelector('input[name="arch"]:checked');

            // Validate selections
            if (!selectedVersion || !selectedArch) {
                showModal('Please select both a Glibc version and an architecture before searching.');
                return;
            }

            const version = selectedVersion.value;
            const arch = selectedArch.value;
            const regexStr = regexInput.value;

            // Construct filename based on selections
            const fileName = `${arch}-${version}.txt`;

            // Reset the results div before displaying new results
            resultsDiv.innerHTML = "";

            // Validate regex
            try {
                const regex = new RegExp(regexStr, 'g');
                
                // Fetch the selected text file
                fetch(fileName)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('File not found or unable to fetch.');
                        }
                        return response.text();
                    })
                    .then(fileContent => {
                        // Split content into lines
                        const lines = fileContent.split('\n');
                        let matches = [];

                        // Iterate over lines and check for matches
                        lines.forEach(line => {
                            if (regex.test(line)) {
                                matches.push(line);
                            }
                        });

                        // Display results
                        if (matches.length > 0) {
                            resultsDiv.innerHTML = "<h3> </h3><pre>" + matches.join("\n") + "</pre>";
                        } else {
                            resultsDiv.innerHTML = "<p>No matches found.</p>";
                        }
                    })
                    .catch(error => {
                        resultsDiv.innerHTML = "<p>Error: " + error.message + "</p>";
                    });
            } catch (e) {
                resultsDiv.innerHTML = "<p>Invalid regex pattern: " + e.message + "</p>";
            }
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('alertModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
