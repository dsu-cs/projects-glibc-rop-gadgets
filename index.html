<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROP Gadget Autocomplete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROP Gadget Autocomplete</h1>
        
        <div class="options-container">
            <div class="option-group">
                <h3>Glibc Version</h3>
                <label><input type="radio" name="version" value="2.23-0ubuntu11.3"> 2.23-0ubuntu11.3</label><br><label><input type="radio" name="version" value="2.27-3ubuntu1.5"> 2.27-3ubuntu1.5</label><br><label><input type="radio" name="version" value="2.27-3ubuntu1.6"> 2.27-3ubuntu1.6</label><br><label><input type="radio" name="version" value="2.31-0ubuntu9"> 2.31-0ubuntu9</label><br><label><input type="radio" name="version" value="2.31-0ubuntu9.18"> 2.31-0ubuntu9.18</label><br><label><input type="radio" name="version" value="2.35-0ubuntu3"> 2.35-0ubuntu3</label><br><label><input type="radio" name="version" value="2.35-0ubuntu3.11"> 2.35-0ubuntu3.11</label><br><label><input type="radio" name="version" value="2.35-0ubuntu3.12"> 2.35-0ubuntu3.12</label><br><label><input type="radio" name="version" value="2.39-0ubuntu8"> 2.39-0ubuntu8</label><br><label><input type="radio" name="version" value="2.39-0ubuntu8.6"> 2.39-0ubuntu8.6</label><br><label><input type="radio" name="version" value="2.41-6ubuntu1"> 2.41-6ubuntu1</label><br><label><input type="radio" name="version" value="2.41-6ubuntu1.2"> 2.41-6ubuntu1.2</label><br><label><input type="radio" name="version" value="2.42-0ubuntu3"> 2.42-0ubuntu3</label><br><label><input type="radio" name="version" value="2.42-2ubuntu1"> 2.42-2ubuntu1</label><br>
            </div>
            
            <div class="option-group">
                <h3>Architecture</h3>
                <label><input type="radio" name="arch" value="amd64"> amd64</label><br>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="autocomplete-input" placeholder="Start typing..." autocomplete="off">
            <ul id="autocomplete-results"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
