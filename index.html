<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROP Gadget Autocomplete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROP Gadget Autocomplete</h1>
        
        <div class="options-container">
            <div class="option-group">
                <h3>Glibc Version</h3>
                <label><input type="radio" name="version" value="2.35"> 2.35</label><br><label><input type="radio" name="version" value="2.39"> 2.39</label><br><label><input type="radio" name="version" value="2.4"> 2.4</label><br><label><input type="radio" name="version" value="2.41"> 2.41</label><br>
            </div>
            
            <div class="option-group">
                <h3>Architecture</h3>
                <label><input type="radio" name="arch" value="amd64"> amd64</label><br><label><input type="radio" name="arch" value="i386"> i386</label><br>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="autocomplete-input" placeholder="Start typing..." autocomplete="off">
            <ul id="autocomplete-results"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
